<!DOCTYPE html>

<html>

	<head>
		<title>Timestamp Microservice Documentation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="row">
			<div class='col-xs-10 col-xs-offset-2' id='main-div'>
				<h1 class="title">How to use the Timestamp Microservice</p>	
				<blockquote>
					A) Add a UNIX Timestamp to the URL. Example: <a href='https://proj1-patricksevat.c9users.io/1458034448'><code>https://proj1-patricksevat.c9users.io/1458034448</code></a>
					<br>B) Add a natural language date to the URL. Example: <a href='https://proj1-patricksevat.c9users.io/August 1st, 2016'><code>https://proj1-patricksevat.c9users.io/August 1st, 2016</code></a>
					<br> Output: <code>{"unix": 1470009600, "natural": August, 1st 2016 }</code>
				</blockquote>
			</div>
			
		</div>
	
	</body>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</html>
